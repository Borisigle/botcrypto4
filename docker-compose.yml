services:
  backend:
    build:
      context: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SYMBOL=${SYMBOL:-BTCUSDT}
      - DEPTH_INTERVAL_MS=${DEPTH_INTERVAL_MS:-100}
      - MAX_QUEUE=${MAX_QUEUE:-5000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - BINANCE_WS_BASE_URL=${BINANCE_WS_BASE_URL:-wss://fstream.binance.com/ws}
      - BINANCE_REST_BASE_URL=${BINANCE_REST_BASE_URL:-https://fapi.binance.com}
      - DEPTH_SNAPSHOT_LIMIT=${DEPTH_SNAPSHOT_LIMIT:-500}
      - METRICS_WINDOW_SEC=${METRICS_WINDOW_SEC:-60}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend:/app
    healthcheck:
      test:
        ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  frontend:
    build:
      context: ./frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
